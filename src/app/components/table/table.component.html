<ng-container *ngIf="dataSource">
  <mat-paginator [pageSizeOptions]="[7, 14]" ></mat-paginator>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="weekDay">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let day"> {{day.name | day:this.ws.mobile}} </td>
      <td mat-footer-cell *matFooterCellDef> Days </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let day"> {{day.moment | day:this.ws.mobile:true }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ this.month.days.length }} </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let day">
        <mat-form-field *ngIf="!day.code">
          <input matInput>
        </mat-form-field>
        <span *ngIf="day.code"> {{ day.code }} </span>
       </td>
       <td mat-footer-cell *matFooterCellDef> Hours </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let day">
        <mat-form-field *ngIf="!day.time">
          <input matInput>
        </mat-form-field>
        <span *ngIf="day.time"> {{ day.time }} </span>
       </td>
       <td mat-footer-cell *matFooterCellDef> {{ getTotalHours() }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let day">
        <button mat-icon-button matTooltip="Delete" [disableRipple]="true" color="warn"><mat-icon>delete</mat-icon></button>
        <button mat-icon-button matTooltip="Modify" [disableRipple]="true" color="primary"><mat-icon>edit</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</ng-container>
