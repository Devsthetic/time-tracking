<ng-container *ngIf="dataSource">
  <mat-paginator [pageSizeOptions]="[7, 14]" ></mat-paginator>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="weekDay">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let day"> {{day.name | day:this.ws.mobile}} </td>
      <td mat-footer-cell *matFooterCellDef> Days </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let day"> {{day.moment | day:this.ws.mobile:true }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ this.month.days.length }} </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let day" [class.invalid]="!day.edit && (!day.time || !day.time.id)">
        <mat-form-field *ngIf="codes && day.edit" >
          <mat-select [placeholder]="'Select Code'" [value]="day.time && day.time.id ? day.time.id : null">
            <mat-option *ngFor="let code of codes" [value]="code.code">
              {{code.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <ng-container *ngIf="!day.edit && day.time && day.time.id">{{ day.time.code }}</ng-container>
        <ng-container *ngIf="!day.edit && (!day.time || !day.time.id)">N/A</ng-container>
       </td>
       <td mat-footer-cell *matFooterCellDef> Hours </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let day" [class.invalid]="!day.edit && (!day.time || !day.time.id)">
        <mat-form-field *ngIf="day.edit">
          <input matInput [value]="day.time && day.time.hours ? day.time.hours : null">
        </mat-form-field>
        <ng-container *ngIf="!day.edit && day.time && day.time.hours">{{ day.time.hours }}</ng-container>
        <ng-container *ngIf="!day.edit && (!day.time || !day.time.id)">0</ng-container>
       </td>
       <td mat-footer-cell *matFooterCellDef> {{ getTotalHours() }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let day">
        <button mat-icon-button matTooltip="Delete" [disableRipple]="true" class="delete" [disabled]="!day.time || !day.time.hours"><mat-icon>delete</mat-icon></button>
        <button mat-icon-button matTooltip="Modify" [disableRipple]="true" class="edit"><mat-icon>edit</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</ng-container>
