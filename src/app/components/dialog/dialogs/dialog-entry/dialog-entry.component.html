<ng-container *ngIf="day">
    <h1 mat-dialog-title>
        {{ day.name | day }} | {{ day.moment | day: this.ws.mobile:true }}
    </h1>
    <mat-dialog-content>
        <table
            id="simpletable"
            class="table table-striped table-bordered nowrap"
            role="grid"
            aria-describedby="simpletable_info"
        >
            <thead>
                <tr role="row">
                    <th
                        *ngFor="let d of data"
                        tabindex="0"
                        rowspan="1"
                        colspan="1"
                        [attr.aria-label]="d.timeCode"
                    >
                        {{ d.timeCode }}
                    </th>
                    <th
                        tabindex="0"
                        rowspan="4"
                        colspan="1"
                        aria-label="Total Hours"
                    >
                        TOTAL
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr role="row" class="time">
                    <td *ngFor="let d of data">{{ d.hours }}</td>
                    <td rowspan="3" class="total">{{ day.totalTime }}</td>
                </tr>

                <tr>
                    <td [attr.colspan]="data.length" class="txt-left">
                        <span>Created:</span> {{ day.createdOn | dateTime }}
                    </td>
                </tr>
                <tr>
                    <td [attr.colspan]="data.length" class="txt-left">
                        <span>Updated:</span>{{ day.updatedOn | dateTime }}
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-dialog-content>
</ng-container>
