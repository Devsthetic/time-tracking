<div class="component">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Time Report
      </mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="reportForm">
      <mat-form-field>
        <input matInput formControlName="startDate" [matDatepicker]="startDate" placeholder="Start Date">
        <mat-error *ngIf="reportForm.controls.startDate.invalid">{{getErrorMessage('startDate')}}</mat-error>
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="endDate" [matDatepicker]="endDate" placeholder="End Date">
        <mat-error *ngIf="reportForm.controls.endDate.invalid">{{getErrorMessage('endDate')}}</mat-error>
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
      <mat-icon *ngIf="reportForm.valid">check</mat-icon>
      <app-table *ngIf="reportForm && reportForm.valid" [startDate]="reportForm.controls.startDate.value" [endDate]="reportForm.controls.endDate.value" [actions]="true" (selectedDate)="doSomething($event)"></app-table>
    </mat-card-content>
  </mat-card>

</div>
